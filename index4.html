<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style_04.css">
    <title>Transformaciones 4</title>
</head>
<body>
    <div class="menu">
        <ul class="vertical-menu">
            <li><a href="#" onclick="showPlanetInfo('Mercurio')">Mercurio</a></li>
            <li><a href="#" onclick="showPlanetInfo('Venus')">Venus</a></li>
            <li><a href="#" onclick="showPlanetInfo('Tierra')">Tierra</a></li>
            <li><a href="#" onclick="showPlanetInfo('Marte')">Marte</a></li>
            <li><a href="#" onclick="showPlanetInfo('Jupiter')">Jupiter</a></li>
            <li><a href="#" onclick="showPlanetInfo('Saturno')">Saturno</a></li>
            <li><a href="#" onclick="showPlanetInfo('Urano')">Urano</a></li>
            <li><a href="#" onclick="showPlanetInfo('Neptuno')">Neptuno</a></li>
        </ul>
    </div>

    <div class="sistema">
        <img src="imgs/demo_03/sol.png" class="sol">
        <div class="mercurio">
            <img src="imgs/demo_03/mercurio.png" class="pla_Mer">
        </div>
        <div class="venus">
            <img src="imgs/demo_03/venus.png" class="pla_Venus">
        </div>
        <div class="tierra">
            <img src="imgs/demo_03/tierra.png" class="pla_Tierra">
            <div class="luna">
                <div class="pla_luna">
                    <img src="imgs/demo_03/luna.jpg" alt="">
                </div>
            </div>
        </div>
        
        <div class="marte">
            <img src="imgs/demo_03/marte.png" class="pla_Marte">
        </div>
        <div class="jupiter">
            <img src="imgs/demo_03/jupiter.png" class="pla_Jupiter">
        </div>
        <div class="saturno">
            <img src="imgs/demo_03/saturno.png" class="pla_Saturno">
        </div>
        <div class="urano">
            <img src="imgs/demo_03/urano.webp" class="pla_Urano">
        </div>
        <div class="neptuno">
            <img src="imgs/demo_03/neptuno.png" class="pla_Neptuno">
        </div>
    </div>

    <div id="planetInfo">
        <h2 id="planetName">Planeta</h2>
        <p id="planetDescription">Descripción del planeta</p>
    </div>

<script>
    function showPlanetInfo(planet) {
        var planetName = document.getElementById("planetName");
        var planetDescription = document.getElementById("planetDescription");

        switch (planet) {
            case 'Mercurio':
                planetName.textContent = 'Mercurio';
                planetDescription.textContent = 'Mercurio es el planeta más cercano al Sol y el más pequeño del sistema solar.';
                break;
            case 'Venus':
                planetName.textContent = 'Venus';
                planetDescription.textContent = 'Venus es el segundo planeta del sistema solar en orden de distancia desde el Sol.';
                break;
            case 'Tierra':
                planetName.textContent = 'Tierra';
                planetDescription.textContent = 'La Tierra es el tercer planeta del sistema solar en orden de distancia desde el Sol.';
                break;
            case 'Marte':
                planetName.textContent = 'Marte';
                planetDescription.textContent = 'Marte es el cuarto planeta del sistema solar en orden de distancia desde el Sol.';
                break;
            case 'Jupiter':
                planetName.textContent = 'Jupiter';
                planetDescription.textContent = 'Júpiter es el quinto planeta del sistema solar en orden de distancia desde el Sol.';
                break;
            case 'Saturno':
                planetName.textContent = 'Saturno';
                planetDescription.textContent = 'Saturno es el sexto planeta del sistema solar y el segundo en tamaño después de Júpiter.';
                break;
            case 'Urano':
                planetName.textContent = 'Urano';
                planetDescription.textContent = 'Urano es el séptimo planeta del sistema solar, el tercero en cuanto a tamaño, y el cuarto en cuanto a masa.';
                break;
            case 'Neptuno':
                planetName.textContent = 'Neptuno';
                planetDescription.textContent = 'Neptuno es el octavo y último planeta del sistema solar. Es un gigante helado.';
                break;
            default:
                planetName.textContent = 'Planeta Desconocido';
                planetDescription.textContent = 'No se encontraron datos para este planeta.';
                break;
        }

        document.getElementById("planetInfo").style.display = "block";
    }
</script>
</body>
</html>
